
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">


    <!-- style file -->
    
    <link rel="stylesheet" type="text/css" href="{% static 'FuelRatePredSys/css/main.css' %}">
    <title>Profile</title>


</head>
<body>
        <header class="site-header">
          <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
            <div class="container">
              <a class="navbar-brand" href="/">Fuel Home</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav mr-auto">
                  <a class="nav-item nav-link" href="/login">Client Login</a>
                  <a class="nav-item nav-link" href="/register">Client Register</a>
                  <a class="navbar-brand mr-0" href="/profile">Profile</a>
                </div>
              </div>
            </div>
          </nav>
        </header>
        
        <main role="main" class="container">
            <div class="info">
              <aside id = "edit_button">
                <a class="nav-item nav-link" href="/profile">
                    <button ><h5>Done</h5></button>
                 </a>
             </aside>
                <h5 id="prof_Full_Name">Full Name:
                  <input id="Full_Name" type="text" placeholder="John Smith">
                </h5>
                <h5 id="prof_Address_1">Address 1: 
                  <input id="Address_1" type="text" placeholder="1234 Banana Blvd">
                </h5>
                <h5 id="prof_Address_2">Address 2: 
                  <input id="Address_2" type="text" placeholder="1234 Banana Blvd">
                </h5>
                <h5 id="prof_City">City:
                  <input id="City" type="text" placeholder="Houston">
                </h5>
                <h5 id="prof_State">State: 
                  <input id="State" type="text" placeholder="Texas">
                </h5>
                <h5 id="prof_Zipcode">Zipcode: 
                  <input id="Zipcode" type="text" placeholder="77002">
                </h5>
              <div class="col-md-8">
                {% block content %}{% endblock %}
              </div>
            </div>
        </main>
</body>
</html>
